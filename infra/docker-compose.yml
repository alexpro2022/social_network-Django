services:
  db:
    image: postgres:15.0-alpine
    restart: always
    volumes:
      - social_network_postgres_data:/var/lib/postgresql/data/
    ports:
      "5432:5432"
    env_file:
      - ./.env

  web:
    image: "${DOCKERHUB_USERNAME}/${PROJECT_NAME}"
    restart: always
    depends_on: 
      - db
    volumes:
      - social_network_static_value:/app/static/       
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    depends_on:
      - web 
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - social_network_static_value:/var/html/static/  

volumes:
  social_network_postgres_data: 
  social_network_static_value:  
